<h1 class="text-center">Cerca birra</h1>
<section class="d-flex justify-content-around align-items-center">
  <form #form='ngForm' >

    <div class="card flex-column justify-content-center align-items-center m-3">

      <label for="beer"> Nome birra </label>
      <select name="BeersName" id="beer" required [(ngModel)]="name">
        <option disabled selected> Scegli una birra </option>
        <option *ngFor="let beer of beers" value={{beer.name}}>{{beer.name}}</option>
      </select>

      <label class="mt-2" for="type">Grandezza</label>
      <select name="typeOfBeer" id="type" required [(ngModel)]="type">
        <option disabled selected>Scegli formato</option>
          <option value= "Small">Small</option>
          <option value= "Medium">Medium</option>
      </select>
      <br>
      <button class="btn btn-outline-warning"(click)="selectBeer(name!, type!)" [disabled]="!form.valid">Cerca</button>
    </div>

    <div class="card flex-column justify-content-center align-items-center m-3">

      <div *ngIf="selectedBeer" class="text-center">
        <p class="mt-3">{{selectedBeer?.id}}</p>
        <p>{{selectedBeer?.name}}</p>
        <p>{{selectedBeer?.type}}</p>
        <p>{{selectedBeer?.price | currency: 'EUR'}}</p>
      </div>

      <p *ngIf="!selectedBeer" class="text-center">Nessuna corrispondenza trovata</p>

    </div>

  </form>
</section>
